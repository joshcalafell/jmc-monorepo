@if (item) {
<div cdkDrag class="drag-drop-item" [id]="'item-' + item.id">
  <div class="flex-row">
    <div class="flex-column left">
      <h1 inert class="title">{{ item.name }}</h1>
      <p inert class="decription">{{ item.description }}</p>
    </div>
    <div class="flex-column right">
      <div inert class="years-active">{{ item.yearsActive }}</div>
    </div>
  </div>
</div>
} @else {
<div class="drag-drop-item">
  <div class="flex-row">No data available...</div>
</div>
}
